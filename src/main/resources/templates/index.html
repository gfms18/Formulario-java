<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario java</title>
    <link rel="stylesheet" href="estilo.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body style="background-color: rgb(58, 2, 58);">
    <div class="container" style="margin-bottom: 30px;">
        <div class="row">
            <div class="col-1">

            </div>
            <div class="col-10">
                <div class="card" style="width: 58rem; margin-top: 25px; border-radius: 10px; margin-right: 10%;">
                    <div class="card-body">
                        <div style="text-align: center;">
                            <h1 style="font-weight: 100;">Ficha de inscrição</h1><br>
                        </div>
                        <form action="/salvar" method="POST">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" name="nomedogrupo" id="nomedogrupo" placeholder="name@example.com">
                                <label for="floatingInput">Nome do grupo</label>
                            </div>

                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" name="direcaoartistica" id="direcaoartistica" placeholder="name@example.com">
                                <label for="floatingInput">Direção artistica</label>
                            </div>

                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" name="nomedaacademia" id="nomedaacademia" placeholder="name@example.com">
                                <label for="floatingInput">Nome da academia</label>
                            </div>

                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" name="endereco" id="endereco" placeholder="name@example.com">
                                <label for="floatingInput">Endereço</label>
                            </div>

                            <div class="row">
                                <div class="col">
                                <input type="text" class="form-control" name="cidade" id="cidade" placeholder="Cidade:" >
                                </div>
                                <div class="col">
                                <input type="text" class="form-control" name="estado" id="estado" placeholder="Estado:" >
                                </div>
                                <div class="col">
                                <input type="text" class="form-control" name="pais" id="pais" placeholder="País:" >
                                </div>
                                <div class="col">
                                <input type="int" class="form-control" name="ddd" id="ddd" placeholder="DDD:" >
                                </div>
                                <div class="col">
                                <input type="int" class="form-control" name="telefone" id="telefone" placeholder="Tel.:" >
                                </div>
                            </div>
                        
                            <select class="form-select" style="width: 50%; margin-top: 20px; margin-bottom: 20px;" name="concorrente" id="concorrente" aria-label="Default select example">
                                <option selected>Concorrente</option>
                                <option value="true">Sim</option>
                                <option value="false">Não</option>
                                
                              </select>



                            <div class="form-floating mb-3">
                                    <input type="text" class="form-control" name="modalidade" id="modalidade" placeholder="name@example.com">
                                    <label for="floatingInput">Modalidade</label>
                            </div>

                            <div class="col-auto" style="margin-bottom: 20px;">
                                <label class="visually-hidden" for="autoSizingSelect">Preference</label>
                                <select class="form-select" name="categoria" id="categoria">
                                    <option selected>Escolha a Categoria</option>
                                    <option value="Junior I">Junior I</option>
                                    <option value="Junior II">Junior II</option>
                                    <option value="Amador I">Amador I</option>
                                    <option value="Amador II">Amador II</option>
                                    <option value="Profissional/Master">Profissional/Master</option>
                                    

                                </select>
                            </div>
                                
                            <div class="row">
                                <div class="col">
                                    <div class="form-floating mb-3">
                                        <input type="text" class="form-control" name="coreografia" id="coreografia" placeholder="name@example.com">
                                        <label for="floatingInput">Nome da coreografia</label>
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="form-floating mb-3">
                                        <input type="text" class="form-control" name="nomecoreografo" id="nomecoreografo" placeholder="name@example.com">
                                        <label for="floatingInput">Nome do coreografo</label>
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="form-floating mb-3">
                                        <input type="text" class="form-control" name="tempoduracao" id="tempoduracao" placeholder="name@example.com">
                                        <label for="floatingInput">Tempo de duração em minutos</label>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <div class="form-floating mb-3">
                                        <input type="text" class="form-control" name="nomedamusica" id="nomedamusica" placeholder="name@example.com">
                                        <label for="floatingInput">Nome da musica</label>
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="form-floating mb-3">
                                        <input type="text" class="form-control" name="nomedocompositor" id="nomedocompositor" placeholder="name@example.com">
                                        <label for="floatingInput">Nome do compositor</label>
                                    </div>
                                </div>
                            </div>


                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" name="release" id="release" placeholder="name@example.com">
                                <label for="floatingInput">Release da categoria (conteúdo, informações e objetivos do trabalho) </label>
                            </div>
                            
                            <div style="justify-content: center; display: flex;">
                                <div>
                                    <button type="submit" class="btn btn-outline-success">Enviar formulario</button>
                                </div>
                            </div>

                        </form>




                            





                    </div><!--col-10-->
                    <div class="col-1">

                    </div>
                </div><!--card-->
            </div><!--col-->

        </div><!--row-->
    </div><!--container-->
</body>

</html>
