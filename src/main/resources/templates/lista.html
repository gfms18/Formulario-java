<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>cadastro finalizado</title>
    <style>
		th {
			font-size: 1.2rem;
			color: #fff;
		}

		td {
			color: #fff;
		}
	</style>
</head>
<body style="background-color: rgb(58, 2, 58); height: 100vh;">
<div class="container">
    <table class="table">
        <thead>
        <tr>
            <th scope="col">Nome do grupo</th>
            <th scope="col">Nome da Academia</th>
            <th scope="col">Coreografia</th>
        </tr>
        </thead>
        <tbody>
        <tr  th:each="grupo : ${lista}">
            <td th:text="${grupo.nome}"></td>
            <td th:text="${grupo.nomeAcademia}"></td>
            <td th:text="${grupo.coreografia}"></td>
            <td><a th:href="@{/editarPessoa(codigo=${grupo.id})}">Editar</a>&nbsp;&nbsp;
                <a th:href="@{/removerPessoa(codigo=${grupo.id})}">Remover</a></td>
        </tr>
        </tbody>
    </table>

</div><!--container-->
</body>
</html>
